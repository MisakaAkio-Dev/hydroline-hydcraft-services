name: Frontend COS Deploy
on:
  workflow_dispatch:
  push:
    paths:
      - "frontend/**"
  pull_request:
    paths:
      - "frontend/**"

permissions:
  contents: read

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    env:
      COS_BUCKET: ${{ secrets.COS_BUCKET }}
      COS_ENDPOINT: ${{ secrets.COS_ENDPOINT }}
      COS_REGION: ${{ secrets.COS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.COS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.COS_SECRET_ACCESS_KEY }}
      FRONTEND_ENV_VARS: ${{ secrets.FRONTEND_ENV_VARS }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable corepack
        run: corepack enable

      - name: Activate pnpm
        run: corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Write frontend env file for build
        if: ${{ env.FRONTEND_ENV_VARS != '' }}
        run: |
          set -eo pipefail
          printf '%s\n' "$FRONTEND_ENV_VARS" > frontend/.env.production

      - name: Build frontend
        run: pnpm --filter @hydroline/frontend build

      - name: Install AWS CLI
        run: |
          python -m pip install --user --upgrade awscli
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Sync dist to Tencent COS
        env:
          AWS_DEFAULT_REGION: ${{ secrets.COS_REGION }}
          COS_BUCKET: ${{ secrets.COS_BUCKET }}
          COS_ENDPOINT: ${{ secrets.COS_ENDPOINT }}
        run: |
          aws s3 sync frontend/dist s3://"$COS_BUCKET" --endpoint-url "$COS_ENDPOINT" --delete
