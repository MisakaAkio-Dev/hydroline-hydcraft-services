name: Backend Build & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"

permissions:
  contents: read

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.BACKEND_DEPLOY_HOST }}
      SSH_PORT: ${{ secrets.BACKEND_DEPLOY_SSH_PORT || '233' }}
      SSH_USER: ${{ secrets.BACKEND_DEPLOY_USER }}
      BACKEND_SSH_KEY: ${{ secrets.BACKEND_DEPLOY_SSH_PRIVATE_KEY }}
      REMOTE_DEPLOY_PATH: ${{ secrets.BACKEND_REMOTE_DEPLOY_PATH || '/www/wwwroot/hydroline-hydcraft' }}
      REMOTE_TEMP_DIR: /tmp/backend-deploy-${{ github.run_id }}-${{ github.run_attempt }}
      PM2_APP_NAME: ${{ secrets.BACKEND_PM2_APP_NAME }}
      ARTIFACT_BUCKET: ${{ secrets.ARTIFACT_BUCKET }}
      ARTIFACT_UPLOAD_ENDPOINT: ${{ secrets.ARTIFACT_UPLOAD_ENDPOINT }}
      ARTIFACT_DOWNLOAD_ENDPOINT: ${{ secrets.ARTIFACT_DOWNLOAD_ENDPOINT }}
      ARTIFACT_REGION: ${{ secrets.ARTIFACT_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.COS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.COS_SECRET_ACCESS_KEY }}

    steps:
      - uses: actions/checkout@v4

      # --------------------
      # Build backend
      # --------------------
      - name: Build backend in Docker
        env:
          DATABASE_URL: "postgresql://prisma:prisma@127.0.0.1:5432/prisma?schema=public"
        run: |
          docker run --rm \
            -e DATABASE_URL="$DATABASE_URL" \
            -v "$GITHUB_WORKSPACE":/app \
            -w /app \
            node:24-bookworm \
            bash -lc '
              set -e
              corepack enable
              corepack prepare pnpm@9 --activate
              pnpm install --frozen-lockfile
              pnpm --filter @hydroline/backend exec prisma generate
              pnpm --filter @hydroline/backend build

              rm -rf /app/backend-deploy
              pnpm --filter @hydroline/backend deploy --prod /app/backend-deploy

              cp -R /app/backend/dist \
                    /app/backend/prisma \
                    /app/backend/package.json \
                    /app/backend/.env.sample \
                    /app/backend-deploy/

              pnpm --dir /app/backend-deploy exec prisma generate
            '

      # --------------------
      # Install COSCMD
      # --------------------
      - name: Install COSCMD
        run: python3 -m pip install -U coscmd

      # --------------------
      # Prepare SSH (ControlMaster)
      # --------------------
      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh/cm
          printf '%s\n' "$BACKEND_SSH_KEY" > ~/.ssh/backend_deploy_key
          chmod 600 ~/.ssh/backend_deploy_key
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

          cat >> ~/.ssh/config <<EOF
          Host backend
            HostName $SSH_HOST
            User $SSH_USER
            Port $SSH_PORT
            IdentityFile ~/.ssh/backend_deploy_key
            ControlMaster auto
            ControlPersist 5m
            ControlPath ~/.ssh/cm/%r@%h:%p
            ServerAliveInterval 10
            ServerAliveCountMax 3
            ConnectTimeout 30
          EOF

      # --------------------
      # Warm up SSH
      # --------------------
      - name: Warm up SSH connection
        run: |
          ssh backend "echo SSH warmup OK"

      # --------------------
      # Create remote temp dir
      # --------------------
      - name: Create remote temp dir
        run: |
          ssh backend "mkdir -p '$REMOTE_TEMP_DIR'"

      # --------------------
      # Pack backend artifact
      # --------------------
      - name: Pack backend artifact
        run: |
          tar -czf backend-deploy.tar.gz -C backend-deploy .

      # --------------------
      # Upload to COS artifact bucket
      # --------------------
      - name: Upload backend artifact
        run: |
          coscmd config -a "$AWS_ACCESS_KEY_ID" -s "$AWS_SECRET_ACCESS_KEY" -b "$ARTIFACT_BUCKET" -e "$ARTIFACT_UPLOAD_ENDPOINT" -m 20 --retry 10 --timeout 120
          coscmd delete -r --yes backend/
          coscmd upload --yes backend-deploy.tar.gz "backend/backend-deploy-${{ github.run_id }}.tar.gz"

      # --------------------
      # Deploy on remote
      # --------------------
      - name: Deploy backend on remote host
        run: |
          ssh backend <<EOF
          set -euo pipefail

          export AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY"
          export ARTIFACT_BUCKET="$ARTIFACT_BUCKET"
          export ARTIFACT_DOWNLOAD_ENDPOINT="$ARTIFACT_DOWNLOAD_ENDPOINT"
          export ARTIFACT_REGION="$ARTIFACT_REGION"
          export REMOTE_DEPLOY_PATH="$REMOTE_DEPLOY_PATH"
          export REMOTE_TEMP_DIR="$REMOTE_TEMP_DIR"
          export PM2_APP_NAME="$PM2_APP_NAME"

          mkdir -p "$REMOTE_DEPLOY_PATH"

          coscmd config -a "$AWS_ACCESS_KEY_ID" -s "$AWS_SECRET_ACCESS_KEY" -b "$ARTIFACT_BUCKET" -e "$ARTIFACT_DOWNLOAD_ENDPOINT" -m 20 --retry 10 --timeout 120
          rm -f "$REMOTE_TEMP_DIR/backend-deploy.tar.gz"
          coscmd download -f "backend/backend-deploy-${{ github.run_id }}.tar.gz" "$REMOTE_TEMP_DIR/backend-deploy.tar.gz"

          rm -rf "$REMOTE_TEMP_DIR/extracted"
          mkdir -p "$REMOTE_TEMP_DIR/extracted"
          tar -xzf "$REMOTE_TEMP_DIR/backend-deploy.tar.gz" -C "$REMOTE_TEMP_DIR/extracted"

          rsync -a --no-owner --no-group --delete --exclude='.env' \
            "$REMOTE_TEMP_DIR/extracted/" \
            "$REMOTE_DEPLOY_PATH/"

          cd "$REMOTE_DEPLOY_PATH"
          pnpm --filter @hydroline/backend db:deploy

          pm2 stop "$PM2_APP_NAME" || true
          pm2 start "$PM2_APP_NAME"

          rm -rf "$REMOTE_TEMP_DIR"
          EOF
