name: Backend Build & Deploy

on:
  workflow_dispatch:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

permissions:
  contents: read

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.BACKEND_DEPLOY_HOST }}
      SSH_PORT: ${{ secrets.BACKEND_DEPLOY_SSH_PORT || '22' }}
      SSH_USER: ${{ secrets.BACKEND_DEPLOY_USER }}
      BACKEND_SSH_KEY: ${{ secrets.BACKEND_DEPLOY_SSH_PRIVATE_KEY }}
      REMOTE_DEPLOY_PATH: ${{ secrets.BACKEND_REMOTE_DEPLOY_PATH || '/www/wwwroot/hydroline-hydcraft' }}
      REMOTE_TEMP_DIR: /tmp/backend-deploy-${{ github.run_id }}
      PM2_APP_NAME: ${{ secrets.BACKEND_PM2_APP_NAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Enable corepack
        run: corepack enable

      - name: Activate pnpm
        run: corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        env:
          DATABASE_URL: "postgresql://prisma:prisma@127.0.0.1:5432/prisma?schema=public"
        run: pnpm --filter @hydroline/backend exec prisma generate

      - name: Build backend
        run: pnpm --filter @hydroline/backend build

      - name: Package backend artifact
        run: |
          tar -czf backend-dist.tar.gz \
            -C backend dist prisma package.json .env.sample \
            -C "$GITHUB_WORKSPACE" pnpm-lock.yaml

      - name: Prepare remote SSH access
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$BACKEND_SSH_KEY" > ~/.ssh/backend_deploy_key
          chmod 600 ~/.ssh/backend_deploy_key
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload backend artifact
        run: |
          SSH_OPTIONS="-i ~/.ssh/backend_deploy_key -o UserKnownHostsFile=~/.ssh/known_hosts -o StrictHostKeyChecking=yes"
          scp -P "$SSH_PORT" $SSH_OPTIONS backend-dist.tar.gz "$SSH_USER@$SSH_HOST:~/backend-dist.tar.gz"

      - name: Deploy backend on remote host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          port: ${{ env.SSH_PORT }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.BACKEND_SSH_KEY }}
          envs: REMOTE_DEPLOY_PATH,REMOTE_TEMP_DIR,PM2_APP_NAME
          script: |
            set -euo pipefail
            if [ -f "$HOME/.bashrc" ]; then
              . "$HOME/.bashrc"
            fi
            if [ -f "$HOME/.profile" ]; then
              . "$HOME/.profile"
            fi
            export PATH="$HOME/.local/share/pnpm:$HOME/.local/bin:/usr/local/bin:/usr/bin:$PATH"
            if ! command -v pnpm >/dev/null 2>&1; then
              if command -v corepack >/dev/null 2>&1; then
                corepack enable
                corepack prepare pnpm@9 --activate
              elif command -v npm >/dev/null 2>&1; then
                export NPM_CONFIG_CACHE="$HOME/.npm"
                npm install -g pnpm@9 --prefix "$HOME/.local"
                export PATH="$HOME/.local/bin:$PATH"
              else
                echo "pnpm not found and corepack/npm is missing on remote host." >&2
                exit 1
              fi
            fi
            mkdir -p "$REMOTE_TEMP_DIR"
            tar -xzf ~/backend-dist.tar.gz -C "$REMOTE_TEMP_DIR"
            rsync -a --delete --exclude='.env' "$REMOTE_TEMP_DIR/" "$REMOTE_DEPLOY_PATH/"
            cd "$REMOTE_DEPLOY_PATH"
            pm2 stop "$PM2_APP_NAME"
            pm2 restart "$PM2_APP_NAME"
            rm -rf "$REMOTE_TEMP_DIR"
            rm -f ~/backend-dist.tar.gz
